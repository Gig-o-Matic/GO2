{% if the_gigs | length == 0 %}
    Nothing!
{% else %}
    {% for the_gig in the_gigs %}
        <div class="row">
            <div class="col-md-2">
                {{ the_gig.date.strftime('%-m/%-d') }}
            </div>
            <div class="col-md-2">
                {{ the_gig.settime }}
            </div>
            <div class="col-md-4">
                {{ the_gig.title }}<br>
            </div>
            <div class="col-md-4">
                {{ the_gig.address }}<br>
            </div>
        </div>
    {% endfor %}
{% endif %}
